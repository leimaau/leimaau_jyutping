# Rime schema custom settings
# encoding: utf-8

patch:
  switches:
    - options: [simplification, noop, zh_hk, zh_tw]
      reset: 0
      states:
        - 字形 → 大陸
        - 字形 → 傳統〔不轉換〕
        - 字形 → 香港
        - 字形 → 臺灣
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
    - name: emoji_cn
      reset: 0
      states: [ 〇, 😊 ]
  
  engine/filters:
    - simplifier
    - simplifier@zh_hk
    - simplifier@zh_tw
    - simplifier@emoji_cn
    - uniquifier
    - reverse_lookup_filter@reverse_lookup
  
  key_binder/bindings:
    - {accept: semicolon, send: 2, when: has_menu} # 分號次選
    - {accept: dollar, send: 2, when: composing}
    - {accept: Release+dollar, send: period, when: composing}
    - {accept: Release+period, send: period, when: composing}
    - {accept: bar, send: 2, when: composing}
    - {accept: Release+bar, send: comma, when: composing}
    - {accept: Release+comma, send: comma, when: composing}
  
  
  zh_hk:
    option_name: zh_hk
    opencc_config: t2hk.json
  
  zh_tw:
    option_name: zh_tw
    opencc_config: t2tw.json
  
  emoji_cn:
    opencc_config: emoji.json
    option_name: emoji_cn
    tips: all
  