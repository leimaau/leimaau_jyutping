# Rime schema
# encoding: utf-8

schema:
  schema_id: leimaau_jyutping
  name: "狸貓粵拼"
  version: "2022.03.17"
  author:
    - LeiMaau <leimaau@qq.com>
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    IPA版提供多種字形轉換和提示音爲IPA
    提供一種反查方案，[`]普拼反查粵拼
    PC上按Ctrl+Enter可將提示音上屏，按Ctrl+Shift+Enter可將候選項上屏
    項目主頁 https://github.com/leimaau/leimaau_jyutping
  dependencies:
    - luna_pinyin


switches:
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@reverse_lookup
    - reverse_lookup_filter@zyenpheng_reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([123456])//         # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/q/                  # 陰平
    - xform/4/qq/                 # 陽平
    - xform/2/v/                  # 陰上
    - xform/5/vv/                 # 陽上
    - xform/3/x/                  # 陰去
    - xform/6/xx/                 # 陽去
    - derive/^jy?([aeiour])/y$1/  # 容錯 j -> y
    - derive/^jyu/yu/             # 容錯 jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/eo([int])$/u$1/      # 容錯 eo(int) -> u(int)
    - derive/dik$/d/              # 快出「的」字
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/eo([int])$/oe$1/     # 容錯 eo(int) -> oe(int)
    - derive/yu/y/                # 教院式 jyu -> jy，yu -> y
    - derive/eoi$/eoy/            # 教院式 eoi <-> eoy
    - derive/([bpmfdtnlgkhzc])ei$/$1i/        # 模糊 ei -> i
    - derive/([bpmfdtnlhzcs])ou$/$1u/         # 模糊 ou -> u
    - derive/e(ng|k)$/i$1/        # 模糊 e(ng|k) -> i(ng|k)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([a-z]{2}).+$/$1/   # 首2字母簡拼
    - abbrev/^(gw|kw|ng).+$/$1/   # 聲母簡拼

menu:
  alternative_select_keys: "123456789"
  page_size: 7  # 候選詞數

translator:
  dictionary: leimaau_jyutping
  prism: leimaau_jyutping
  spelling_hints: 5  # 標註拼音的字數，建議橫排顯示時設置爲1
  preedit_format:
    - xform/([aeioumngptk])qq/$1⁴/
    - xform/([aeioumngptk])q/$1¹/
    - xform/([aeioumngptk])vv/$1⁵/
    - xform/([aeioumngptk])v/$1²/
    - xform/([aeioumngptk])xx/$1⁶/
    - xform/([aeioumngptk])x/$1³/

luna_pinyin:    # 普拼反查粵拼
  tag: luna_pinyin
  dictionary: luna_pinyin
  enable_user_dict: false
  prefix: "`"
  suffix: ";"
  tips: 〔普拼〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

reverse_lookup:
  tags:  [luna_pinyin]
  overwrite_comment: true
  dictionary: leimaau_jyutping
  comment_format:
    - xform/ /\｜/
    - xform/^/〔/
    - xform/$/〕/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    luna_pinyin: "`[a-z']*'?$"
