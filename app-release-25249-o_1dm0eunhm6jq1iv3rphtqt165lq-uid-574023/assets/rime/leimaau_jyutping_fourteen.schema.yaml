# Rime schema
# encoding: utf-8

__include: leimaau_jyutping.schema:/

schema:
  schema_id: leimaau_jyutping_fourteen
  name: "狸貓粵拼(14鍵)"
  version: "2024.04.08"
  author:
    - LeiMaau <leimaau@qq.com>
  description: |
    採用香港語言學學會粵語拼音方案
    提供聲調輸入 q平 v上 x去 （雙擊爲陽調）和多種字形轉換
    提供四種反查方案，[`]普拼反查粵拼，[x]五筆畫反查粵拼，[v]倉頡五代反查粵拼，[r]粵語兩分反查粵拼
    PC上按Ctrl+Enter可將提示音上屏，按Ctrl+Shift+Enter可將候選項上屏
  dependencies:
    - luna_pinyin

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/\d//                 # 忽略声调
#    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/q/                  # 陰平
    - xform/4/qq/                 # 陽平
    - xform/2/v/                  # 陰上
    - xform/5/vv/                 # 陽上
    - xform/3/x/                  # 陰去
    - xform/6/xx/                 # 陽去
#    - derive/eo([int])$/u$1/      # 容錯 eo(int) -> u(int)
    - derive/dik$/d/              # 快出「的」字
#    - derive/^jy?([aeiou])/y$1/   # 容錯 j -> y
    - derive/(g|k)u(?!ng|k)/$1wu/ # 模糊 gu -> gwu ku -> kwu
#    - derive/^jy?u/ju/            # 容錯 jyu、ju -> ju
    - derive/yu/y/                # 容錯 yu -> y
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/eo([int])$/oe$1/     # 容錯 eo(int) -> oe(int)
    - derive/eoi$/eoy/            # 教院式 eoi -> eoy
    - derive/([bpmfdtnlgkhzc])ei$/$1i/        # 模糊 ei -> i
    - derive/([bpmfdtnlhzcs])ou$/$1u/         # 模糊 ou -> u
    - derive/e(ng|k)$/i$1/        # 模糊 e(ng|k) -> i(ng|k)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
#    - abbrev/^([a-z]{2}).+$/$1/   # 首2字母簡拼
    - abbrev/^(gw|kw|ng).+$/$1/   # 聲母簡拼
    - derive/([qw])/q/
    - derive/([er])/e/
    - derive/([ty])/t/
    - derive/([ui])/u/
    - derive/([op])/o/
    - derive/([as])/a/
    - derive/([df])/d/
    - derive/([gh])/g/
    - derive/([jk])/j/
    - derive/l/l/
    - derive/([zx])/z/
    - derive/([cv])/c/
    - derive/([bn])/b/
    - derive/m/m/

translator:
  dictionary: leimaau_jyutping
  prism: leimaau_jyutping_fourteen
  spelling_hints: 8  # 標註拼音的字數，建議橫排顯示時設置爲1
  preedit_format:
    - xform/([aeioumngptk])qq/${1}4/
    - xform/([aeioumngptk])q/${1}1/
    - xform/([aeioumngptk])vv/${1}5/
    - xform/([aeioumngptk])v/${1}2/
    - xform/([aeioumngptk])xx/${1}6/
    - xform/([aeioumngptk])x/${1}3/
