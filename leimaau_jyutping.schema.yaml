    - xform/\x02([^\x01\x02\x03wxhq]+?)([wxhq]+)／\2\x03/\x02$1$2\x03/
# 轉換韻母
    - xform/\x02(i?)uŋ((?:[wxhq]|／)*\x03)/\x02$1東$2/
    - xform/\x02(y)uŋ((?:[wxhq]|／)*\x03)/\x02$1鐘$2/
