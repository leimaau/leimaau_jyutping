# Rime schema
# encoding: utf-8

schema:
  schema_id: leimaau_jyutping
  name: "狸貓粵拼"
  version: "2020.05.11"
  author:
    - LeiMaau <leimaau@qq.com>
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    提供多種字形轉換和提示音轉爲IPA，可根據需要自行開啓
    提供六種反查方案，[`]普拼反查粵拼，[x]五筆畫反查粵拼，[v]倉頡五代反查粵拼，[r]五筆86反查粵拼，[xx]用普拼反查中古音，[xj]用粵拼反查中古音
    PC上按Ctrl+Enter可將提示音上屏，按Ctrl+Shift+Enter可將候選項上屏
    項目主頁 https://github.com/leimaau/leimaau_jyutping
  dependencies:
    - luna_pinyin
    - stroke
    - cangjie5
    - wubi86
    - zyenpheng

switches:
#  - options: [zh_simp2, zh_simp, noop, zh_trad, zh_hk, zh_tw, zh_jp]  # 多種字形轉換方案，根據需要自行開啓
#    reset: 1
#    states:
#      - 字形 → 大陸〔繁體〕
#      - 字形 → 大陸
#      - 字形 → 傳統〔不轉換〕
#      - 字形 → 傳統
#      - 字形 → 香港
#      - 字形 → 臺灣
#      - 字形 → 日本
#  - name: emoji_cn    # emoji根據需要自行開啓
#    reset: 0
#    states: [ 〇, 😊 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_simp  # 若開啓多字形此段可註釋
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - affix_segmentor@stroke
    - affix_segmentor@cangjie5
    - affix_segmentor@wubi86
    - affix_segmentor@puping_to_zyenpheng
    - affix_segmentor@jyutping_to_zyenpheng
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
    - table_translator@stroke
    - table_translator@cangjie5
    - table_translator@wubi86
    - script_translator@puping_to_zyenpheng
    - script_translator@jyutping_to_zyenpheng
  filters:
    - simplifier@zh_simp
#    - simplifier@zh_simp2  # 多字形濾鏡，根據需要自行開啓
#    - simplifier@zh_trad
#    - simplifier@zh_hk
#    - simplifier@zh_tw
#    - simplifier@zh_jp
#    - simplifier@emoji_cn  # emoji濾鏡，根據需要自行開啓
    - uniquifier
    - reverse_lookup_filter@reverse_lookup
    - reverse_lookup_filter@zyenpheng_reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([123456])//         # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/q/                  # 陰平
    - xform/4/qq/                 # 陽平
    - xform/2/v/                  # 陰上
    - xform/5/vv/                 # 陽上
    - xform/3/x/                  # 陰去
    - xform/6/xx/                 # 陽去
    - derive/^jy?([aeiour])/y$1/  # 容錯 j -> y
    - derive/^jyu/yu/             # 容錯 jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/eo([int])$/u$1/      # 容錯 eo(int) -> u(int)
    - derive/dik$/d/              # 快出「的」字
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/eo([int])$/oe$1/     # 容錯 eo(int) -> oe(int)
    - derive/yu/y/                # 教院式 jyu -> jy，yu -> y
    - derive/eoi$/eoy/            # 教院式 eoi <-> eoy
    - derive/([bpmfdtnlgkhzc])ei$/$1i/        # 模糊 ei -> i
    - derive/([bpmfdtnlhzcs])ou$/$1u/         # 模糊 ou -> u
    - derive/e(ng|k)$/i$1/        # 模糊 e(ng|k) -> i(ng|k)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([a-z]{2}).+$/$1/   # 首2字母簡拼
    - abbrev/^(gw|kw|ng).+$/$1/   # 聲母簡拼

menu:
  alternative_select_keys: "123456789"
  page_size: 7  # 候選詞數

translator:
  dictionary: leimaau_jyutping
  prism: leimaau_jyutping
  spelling_hints: 5  # 標註拼音的字數，建議橫排顯示時設置爲1
  preedit_format:    # 需要顯示IPA時這段要被替換掉
