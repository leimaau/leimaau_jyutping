## Rime schema
# encoding: utf-8

schema:
  schema_id: luna_pinyin_fourteen
  name: 朙月拼音(14鍵)
  version: "2020.01.03"
  author:
    - 佛振 <chen.sst@gmail.com>
    - LeiMaau <leimaau@qq.com>（改写）
  description: |
    Rime 預設的拼音輸入方案。
    參考以下作品而創作：
      * CC-CEDICT
      * Android open source project
      * Chewing - 新酷音
      * opencc - 開放中文轉換
  dependencies:
    - stroke

switches:
  - name: simplification
    states: [ 繁體, 简体 ]
    reset: 1
  - name: ascii_mode
    states: [ 中文, 西文]
  - name: emoji_cn
    reset: 0
    states: [ 〇, 😊 ]
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
    - simplifier@emoji_cn

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba1234567890
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve$/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/
    - derive/([qw])/q/
    - derive/([er])/e/
    - derive/([ty])/t/
    - derive/([ui])/u/
    - derive/([op])/o/
    - derive/([as])/a/
    - derive/([df])/d/
    - derive/([gh])/g/
    - derive/([jk])/j/
    - derive/l/l/
    - derive/([zx])/z/
    - derive/([cv])/c/
    - derive/([bn])/b/
    - derive/m/m/

menu:
  alternative_select_keys: "123456789"
  page_size: 7  # 候選詞數

translator:
  dictionary: luna_pinyin
  prism: luna_pinyin_fourteen
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    
reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    
emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all
  