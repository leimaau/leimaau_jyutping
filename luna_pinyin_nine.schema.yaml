## Rime schema
# encoding: utf-8

schema:
  schema_id: luna_pinyin_nine
  name: 朙月拼音(九鍵)
  version: "0.24"
  author:
    - 佛振 <chen.sst@gmail.com>
    - Leo <leo9562@outlook.com>（修改为九宫格键盘）
    - leimaau <leimaau@qq.com>（改写）
  description: |
    Rime 預設的拼音輸入方案。
    參考以下作品而創作：
      * CC-CEDICT
      * Android open source project
      * Chewing - 新酷音
      * opencc - 開放中文轉換

switches:
  - name: simplification
    states: [ 繁體, 简体 ]
    reset: 1
  - name: ascii_mode
    states: [ 中文, 西文]
  - name: emoji_cn
    reset: 0
    states: [ 〇, 😊 ]
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
    - simplifier@emoji_cn

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba1234567890
  delimiter: " '"
  algebra:
#    - xform/ng/0/
#    - xform/sh/1/
#    - xform/ch/1/
#    - xform/zh/1/
#    - xlit/abcdefghijklmnopqrstuvwxyz/22233344455566677778889999/
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    - derive/ng/0/
    - derive/sh/1/
    - derive/ch/1/
    - derive/zh/1/
    - derive/([abc])/2/
    - derive/([def])/3/
    - derive/([ghi])/4/
    - derive/([jkl])/5/
    - derive/([mno])/6/
    - derive/([pqrs])/7/
    - derive/([tuv])/8/
    - derive/([wxyz])/9/

translator:
  dictionary: luna_pinyin
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
#    - xform/ng/0/
#    - xform/sh/1/
#    - xform/ch/1/
#    - xform/zh/1/
#    - xform/yu/y/
#    - xlit/abcdefghijklmnopstuwyz/2223334445556667788999/
    - derive/ng/0/
    - derive/sh/1/
    - derive/ch/1/
    - derive/zh/1/
    - derive/([abc])/2/
    - derive/([def])/3/
    - derive/([ghi])/4/
    - derive/([jkl])/5/
    - derive/([mno])/6/
    - derive/([pqrs])/7/
    - derive/([tuv])/8/
    - derive/([wxyz])/9/
    
punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    
emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all

