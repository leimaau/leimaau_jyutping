  - {click: Keyboard_symbols, long_click: Menu, width: 10, key_back_color: bdb, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: bdh, hilited_key_text_color: bdht}
  - {click: Return, composing: Escape, long_click: K_menu, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, hilited_key_text_color: hcht, hilited_key_symbol_color: hchs, width: 15}
  
patch:
  "style/keyboards":
    - .default
    - default
    - defaultVJ
    - letter
    - letterfh
    - number
    - use
    - menu
    - symbols
    - symbolsSZ
    - symbolsEN
    - symbolsEN2
    - symbolsCN
    - emoji
    - emoji2
    - symbolsTS
    - symbolsTS2
    - symbolsXH
    - symbolsXH2
    - number_new
    - luna_pinyin_nine
    - leimaau_jyutping_nine
    - luna_pinyin_fourteen
    - leimaau_jyutping_fourteen
    - cangjie5
    - stroke
  "style/latin_font": latin.ttf
  "preset_color_schemes/default/key_back_color": XHkeyF.png
  "preset_keyboards/default/keys/@32/key_text_offset_x": 20
  "preset_keyboards/default/keys/@32/key_text_color": 0xff616161
  "preset_keyboards/letter/keys/@30/click": K_back
  "preset_keyboards/letter/keys/@32/click": space
  "preset_keyboards/letter/keys/@32/long_click": Mode_switch
  "preset_keyboards/letter/keys/@32/key_text_offset_x": 20
  "preset_keyboards/letter/keys/@32/key_text_color": 0xff616161
  
  "preset_keyboards/number_new":
    ascii_mode: 1
    author: LeiMaau <leimaau@qq.com>
    name: 数字键盘(9鍵)
    width: 21
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keys:
    #第一行
      - {click: "+", long_click: "%", width: 17}
      - {click: 1} 
      - {click: 2}
      - {click: 3}
      - {click: BackSpace, width: 20, key_back_color: hsb, hilited_key_back_color: hsh, key_text_color: hst, hilited_key_text_color: hsht}
    #第二行
      - {click: "-", long_click: "#", width: 17}
      - {click: 4}
      - {click: 5}
      - {click: 6}
      - {click: ".", long_click: ",", width: 20}
    #第三行
      - {click: "/", long_click: "*", width: 17}
      - {click: 7}
      - {click: 8}
      - {click: 9}
      - {click: "@", long_click: "=", width: 20}
    #第四行
      - {height: *VJM, click: Keyboard_symbols, long_click: Color_switch, key_text_color: SHt, width: 17}
      - {click: space1, key_back_color: hsb, hilited_key_back_color: hsh, key_text_color: hst, hilited_key_text_color: hsht}
      - {click: 0}
      - {click: K_back, long_click: Menu, key_back_color: szb, key_text_color: szt, key_symbol_color: szs, hilited_key_back_color: szh}
      - {click: Return, long_click: K_menu, width: 20, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, hilited_key_text_color: hcht, hilited_key_symbol_color: hchs}
      
  "preset_keyboards/luna_pinyin_nine": *luna_pinyin_nine
  "preset_keyboards/leimaau_jyutping_nine": *luna_pinyin_nine
  "preset_keyboards/leimaau_jyutping_nine/keys/@11/hint": "q陰平 qq陽平"
  "preset_keyboards/leimaau_jyutping_nine/keys/@12/hint": "v陰上 vv陽上"
  "preset_keyboards/leimaau_jyutping_nine/keys/@13/hint": "x陰去 xx陽去 yu"
  
  "preset_keyboards/luna_pinyin_fourteen": *luna_pinyin_fourteen
  "preset_keyboards/leimaau_jyutping_fourteen": *luna_pinyin_fourteen
  "preset_keyboards/leimaau_jyutping_fourteen/keys/@0/hint": "q陰平 qq陽平"
  "preset_keyboards/leimaau_jyutping_fourteen/keys/@2/hint": "yu"
  "preset_keyboards/leimaau_jyutping_fourteen/keys/@11/hint": "x陰去 xx陽去"
  "preset_keyboards/leimaau_jyutping_fourteen/keys/@12/hint": "v陰上 vv陽上"

