  - {height: *VJM, click: K_symbols123, long_click: Color_switch, width: 12.5, key_back_color: szb, key_text_color: szt, key_symbol_color: szs, hilited_key_back_color: szh}
  - {click: Keyboard_eng, long_click: Theme_settings1, width: 12.5}
