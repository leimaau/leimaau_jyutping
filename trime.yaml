      - {click: r, long_click: 4, key_text_color: TEX, key_symbol_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: t, long_click: 5, key_text_color: TEX, key_symbol_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: y, long_click: 6, key_text_color: TEX, key_symbol_color: TEX, key_back_color: DDD, hilited_key_back_color: AAH}
      - {click: u, long_click: 7, key_text_color: TEX, key_symbol_color: TEX, key_back_color: EEE, hilited_key_back_color: BBH}
