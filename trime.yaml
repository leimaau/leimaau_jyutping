      # 第一行
      - {click: q, long_click: 1, key_text_color: TEX, key_symbol_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: w, long_click: 2, key_text_color: TEX, key_symbol_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
