# Trime custom style settings
# encoding: utf-8
# config_version: "3.6for同文3.1.2，2019年9月9日"

height:
# ----------键盘高度调整------------

  A: &VJG 56            #主键盘、数字键盘、功能键盘、菜单键盘行高  自定   
  B: &VJM 57          #约同上，键盘末行高  B≈A，如主键盘和符号键盘不等高，调整此数
  C: &FJG 45           #符号键盘行高  C=A*4/5=44.8取整随意

  D: &HXG 44            #候选区高度
  
# -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------

  E: &DsymY 1.8             #主键盘上档文字纵向位置调节，负数上移，下同
  F: &DsymX 3              #主键盘上档文字横向位置调节，负数左移
  G: &DtextY 0              #键盘字母纵向位置调节，自定义ziti.ttf文件时如键字母位置偏低则设置-1
  H: &VJtextY 0             #助记键盘字母纵向位置调节
  I: &VJhintY -2             #助记键盘韵母纵向位置调节

#-------调节尽量以配色中键高最低的配色为标准------
other:
#主键盘结构（四行）  建议不动
  a: &VJH 0         #主键盘行距
  b: &VJL 0         #主键盘列距
  c: &VJY 0         #主键盘圆角
#符号键盘结构（五行）  建议不动
  d: &FJH 0         #符号键盘行距
  e: &FJL 0          #符号键盘列距
  f: &FJY 0          #符号键盘圆角

luna_pinyin_nine: &luna_pinyin_nine
  ascii_mode: 0
  author: LeiMaau <leimaau@qq.com>
  name: 朙月拼音(9鍵)
  ascii_keyboard: letter  #指定密码键盘
  width: 21
  height: *VJG
  horizontal_gap: *VJL
  vertical_gap: *VJH
  round_corner: *VJY
  key_text_offset_y: *DtextY
  key_symbol_offset_y: *DsymY
  key_press_offset_x: 0
  key_press_offset_y: 3
  key_symbol_offset_x: *DsymX
  label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
  keys:
  #第一行
    - {click: ",", label: "，", long_click: ";", width: 17}
    - {click: emoji_new}
    - {click: 2, label: ABC}
    - {click: 3, label: DEF}
    - {click: BackSpace, width: 20}
  #第二行
    - {click: ".", label: "。", long_click: ":", width: 17}
    - {click: 4, label: GHI}
    - {click: 5, label: JKL}
    - {click: 6, label: MNO}
    - {click: Keyboard_symbols, composing: delimiter, long_click: Color_switch, key_back_color: gnb, hilited_key_back_color: gnh, key_text_color: SHt, width: 20}
  #第三行
    - {click: "?", label: "?", long_click: "「」{Left}", width: 17}
    - {click: 7, label: PQRS}
    - {click: 8, label: TUV}
    - {click: 9, label: WXYZ}
    - {click: Keyboard_number_new, long_click: Menu, key_back_color: szb, key_text_color: szt, key_symbol_color: szs, hilited_key_back_color: szh, width: 20}
  #第四行
    - {height: *VJM, click: "!", label: "!", long_click: "(){Left}", width: 17}
    - {click: Keyboard_eng2, composing: comma, width: 16.5}
    - {click: space, key_text_size: 9, key_symbol_offset_x: 0, width: 30}
    - {click: Keyboard_symbols2, composing: period, width: 16.5}
    - {click: Return, composing: Escape, long_click: K_menu, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, hilited_key_text_color: hcht, hilited_key_symbol_color: hchs, width: 20}
    
