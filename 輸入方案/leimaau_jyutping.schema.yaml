# Rime schema
# encoding: utf-8

schema:
  schema_id: leimaau_jyutping
  name: "貍貓粵拼"
  version: "2019.04.13"
  author:
    - LeiMaau<leimaau@qq.com>
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    提供多種字體轉換方案
    提示讀音爲粵語拼音
    提供一種反查方案，[`]反查廣州話
  dependencies:
    - luna_pinyin

switches:
  - options: [zh_simp2, zh_simp, zh_trad, zh_hk, zh_tw, zh_jp ]
    reset: 1
    states:
      - 字形 → 大陸〔繁體〕
      - 字形 → 大陸
      - 字形 → 傳統
      - 字形 → 香港
      - 字形 → 臺灣
      - 字形 → 日本
  - name: emoji_cn
    reset: 0
    states: [ 〇, 😊 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier@zh_simp
    - simplifier@zh_simp2
    - simplifier@zh_trad
    - simplifier@zh_hk
    - simplifier@zh_tw
    - simplifier@zh_jp
    - simplifier@emoji_cn
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([123456])//         # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/q/
    - xform/4/qq/
    - xform/2/v/
    - xform/5/vv/
    - xform/3/x/
    - xform/6/xx/
    - derive/^jy?([aeiour])/y$1/  # 容錯 j -> y
    - derive/^jyu/yu/             # 容錯 jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/aa/r/                # 容錯 aa -> r
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/eo([int])$/u$1/      # 容錯 eo(int) -> u(int)
    - derive/dik$/d/              # 快出「的」字
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/eo([int])$/oe$1/     # 容錯 eo(int) -> oe(int)
    - derive/yu/y/                # 教院式 jyu -> jy，yu -> y
    - derive/eoi$/eoy/            # 教院式 eoi <-> eoy
    - derive/([bpmfdtnlgkhzc])ei$/$1i/        # 模糊 ei -> i
    - derive/([bpmfdtnlhzcs])ou$/$1u/         # 模糊 ou -> u
    - derive/e(ng|k)$/i$1/        # 模糊 e(ng|k) -> i(ng|k)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([gk]w).+$/$1/      # 聲母簡拼

menu:
  alternative_select_keys: "123456789"
  page_size: 9

