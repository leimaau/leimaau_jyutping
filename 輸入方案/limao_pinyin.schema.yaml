schema:
  schema_id: limao_pinyin
  name: "貍貓拼音"
  version: "20180828"
  author:
    - LeiMaau<https://leimaau.github.io/book/>
  description: |
    「漢語拼音」，以符號按鍵 - / < \ 輸入四聲
    拼音碼表根據 CC-CEDICT 改編
    提示讀音轉換爲帶聲調的漢語拼音，同時顯示廣州話的粵拼，這是專爲習慣了漢語拼音但不熟悉粵語拼音的人準備的
    提供多種反查方案，[`G]反查廣州話，[`I]反查廣州話IPA，[`Z]反查中古音，[`N]反查南寧白話
  dependencies:
    - limao_pinyin
    - zyenpheng
    - leimaau_jyutping
    - naamning_jyutping

switches:
  - options: [zh_simp2, zh_simp, zh_trad, zh_hk, zh_tw, zh_jp ]
    reset: 1
    states:
      - 字形 → 大陸〔繁體〕
      - 字形 → 大陸
      - 字形 → 傳統
      - 字形 → 香港
      - 字形 → 臺灣
      - 字形 → 日本
  - name: zh_gzw
    reset: 1
    states: [ 不顯示, 顯示廣州話 ]
  - name: emoji_cn
    reset: 0
    states: [ 〇, 😊 ]
  - name: cn_english
    reset: 0
    states: [ 不轉換, 漢英轉換 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@jyutping_lookup
    - affix_segmentor@ipa_lookup
    - affix_segmentor@zyenpheng_lookup
    - affix_segmentor@reverse_lookup
    - affix_segmentor@naambaak_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@jyutping_lookup
    - script_translator@ipa_lookup
    - script_translator@zyenpheng_lookup
    - script_translator@naambaak_lookup
  filters:
    - simplifier@zh_simp
    - simplifier@zh_simp2
    - simplifier@zh_trad
    - simplifier@zh_hk
    - simplifier@zh_tw
    - simplifier@zh_jp
    - simplifier@emoji_cn
    - simplifier@zh_gzw
    - simplifier@cn_english
    - uniquifier
    - reverse_lookup_filter@jyutping_reverse_lookup
    - reverse_lookup_filter@ipa_reverse_lookup
    - reverse_lookup_filter@zyenpheng_reverse_lookup
    - reverse_lookup_filter@naambaak_reverse_lookup
    

