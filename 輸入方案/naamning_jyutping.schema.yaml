# Rime schema
# encoding: utf-8

schema:
  schema_id: naamning_jyutping
  name: "南寧白話"
  version: "20181230"
  author:
    - LeiMaau<https://leimaau.github.io/book/>
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    提供繁簡字體轉換方案
    提供一種反查方案，[`]反查南寧白話
  dependencies:
    - luna_pinyin
    - leimaau_jyutping

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_simp
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([123456])//         # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/q/
    - xform/4/qq/
    - xform/2/v/
    - xform/5/vv/
    - xform/3/x/
    - xform/6/xx/
    - derive/^(z|c|s)y$/$1z/      # 模糊 (zcs)y -> (zcs)z
    - derive/^(z|c|s)y$/$1ii/     # 模糊 (zcs)y -> (zcs)ii
    - derive/^jy?([aeiou])/y$1/   # 模糊 j -> y
    - derive/^jyu/yu/             # 容錯 jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/aa/r/                # 容錯 aa -> r
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/dik$/d/              # 快出「的」字
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/eo([int])$/oe$1/     # 容錯 eo(int) -> oe(int)
    - derive/a([nt])$/eo$1/       # 模糊 a(nt) -> eo(nt)
    - derive/ui$/eoi/          	  # 模糊 ui -> eoi
    - derive/yu$/eoi/          	  # 模糊 yu -> eoi
    - derive/^([zcs])an$/$1un/    # 容錯 (zcs)an -> (zcs)un
    - derive/^(g|k)w/$1u/         # 廣州式
    - derive/aau$/ao/             # 廣州式 aau -> ao
    - derive/eoi$/eoy/            # 教院式 eoi <-> eoy
    - derive/^sl/s/               # 模糊 sl -> s
    - derive/^(g|k)o/$1wo/        # 模糊 (gk)o -> (gk)wo
    - derive/i$/ei/          	  # 模糊 i -> ei
    - derive/u$/ou/          	  # 模糊 u -> ou
    - derive/a(m|p)$/o$1/         # 模糊 a(m|p) -> o(m|p)
    - derive/aang$/ang/           # 模糊 aang -> ang
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([gk]w).+$/$1/      # 聲母簡拼
    - abbrev/^([s][l]).+$/$1/     # 聲母簡拼

menu:
  page_size: 9

translator:
  dictionary: naamning_jyutping
  spelling_hints: 9
  preedit_format:
    - xform/([aeioumngptk])qq/$1⁴/
    - xform/([aeioumngptk])q/$1¹/
    - xform/([aeioumngptk])vv/$1⁵/
    - xform/([aeioumngptk])v/$1²/
    - xform/([aeioumngptk])xx/$1⁶/
    - xform/([aeioumngptk])x/$1³/


reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔反查南寧白話〕
  closing_tips: 〔南寧白話〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/
    - xform/([nl])ue/$1üe/
  comment_format:
    - xform/ /\｜/
    - xform/^/〔/
    - xform/$/〕/
    
punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"

simplifier:
  option_name: zh_simp