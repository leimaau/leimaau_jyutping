# Rime schema
# encoding: utf-8

schema:
  schema_id: hungmaau_jyutping
  name: "熊貓粵拼"
  version: "20180428"
  author:
    - LeiMaau
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    提供多種字體轉換方案
    提示讀音轉換爲IPA（國際音標）
    提供多種反查方案，[`J]反查粵拼，[`I]反查IPA，[`Z]反查中古音，[`N]反查南寧白話
  dependencies:
    - luna_pinyin
    - zyenpheng
    - naamning_jyutping

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - options: [zh_simp2, zh_simp, zh_trad, zh_hk, zh_tw, zh_jp ]
    reset: 1
    states:
      - 字形 → 大陸〔繁體〕
      - 字形 → 大陸
      - 字形 → 傳統
      - 字形 → 香港
      - 字形 → 臺灣
      - 字形 → 日本
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@jyutping_lookup
    - affix_segmentor@ipa_lookup
    - affix_segmentor@zyenpheng_lookup
    - affix_segmentor@reverse_lookup
    - affix_segmentor@naambaak_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@jyutping_lookup
    - script_translator@ipa_lookup
    - script_translator@zyenpheng_lookup
    - script_translator@naambaak_lookup
  filters:
    - simplifier@zh_simp
    - simplifier@zh_simp2
    - simplifier@zh_trad
    - simplifier@zh_hk
    - simplifier@zh_tw
    - simplifier@zh_jp
    - uniquifier
    - reverse_lookup_filter@jyutping_reverse_lookup
    - reverse_lookup_filter@ipa_reverse_lookup
    - reverse_lookup_filter@zyenpheng_reverse_lookup
    - reverse_lookup_filter@naambaak_reverse_lookup


speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([123456])//         # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - derive/^([aeiou])/ng$1/     # 模糊喉塞 -> ng
    - xform/1/q/
    - xform/4/qq/
    - xform/2/v/
    - xform/5/vv/
    - xform/3/x/
    - xform/6/xx/
    - derive/^(z|c|s)i$/$1z/      # 模糊	(zcs)i -> (zcs)z
    - derive/^(z|c|s)i$/$1ii/     # 模糊	(zcs)i -> (zcs)ii
    - derive/^(z|c|s)i$/$1y/      # 模糊	(zcs)i -> (zcs)y
    - derive/^jy?([aeiour])/y$1/  # 容錯 j -> y
    - derive/^jyu/yu/             # 容錯 jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/^s/sl/               # 模糊 s -> sl
    - derive/aa/r/                # 容錯 aa -> r
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/eo([int])$/oe$1/     # 容錯 eo(int) -> oe(int)
    - derive/(.*)p$/$1b/          # 廣州式
    - derive/(.*)t$/$1d/          # 廣州式
    - derive/(.*)k$/$1g/          # 廣州式
    - derive/^(g|k)w/$1u/         # 廣州式
    - derive/aau$/ao/             # 廣州式 aau -> ao
    - derive/yu/y/                # 教院式 jyu -> jy，yu -> y
    - derive/eoi$/eoy/            # 教院式 eoi <-> eoy
    - derive/^(g|k)wo/$1o/        # 模糊 (gk)wo -> (gk)o
    - derive/eo([int])$/u$1/      # 模糊 eo(int) -> u(int)
    - derive/eo([it])$/yu$1/      # 模糊 eo(it) -> yu(it)
    - derive/eo([nt])$/a$1/       # 模糊 eo(nt) -> a(nt)
    - derive/eoi$/yui/            # 模糊 eoi -> yui
    - derive/eoi$/yu/             # 模糊 eoi -> yu
    - derive/([bpmfdtnlgkhzcs])ei$/$1i/         # 模糊 ei -> i
    - derive/ou$/u/          	    # 模糊 ou -> u
    - derive/([dtnl])iu$/$1eu/    # 模糊 (dtnl)iu -> (dtnl)eu
    - derive/i(m|n|ng|k)$/e$1/    # 模糊 i(m|n|ng|k) -> e(m|n|ng|k)
    - derive/e(m|n|ng|k)$/i$1/    # 模糊 e(m|n|ng|k) -> i(m|n|ng|k)
    - derive/aa([mnuptk])$/e$1/   # 模糊 aa(mnuptk) -> e(mnuptk)
    - derive/aa(i|m|n|u|p|t|k|ng)$/a$1/   # 模糊 aa(i|m|n|u|p|t|k|ng) -> a(i|m|n|u|p|t|k|ng)
    - derive/a(i|m|n|u|p|t|k|ng)$/aa$1/   # 模糊 a(i|m|n|u|p|t|k|ng) -> aa(i|m|n|u|p|t|k|ng)
    - derive/kei$/ke/             # 模糊 kei -> ke
    - derive/ai$/ei/              # 模糊 ai -> ei
    - derive/ei$/ai/              # 模糊 ei -> ai
    - derive/a(m|p)$/o$1/         # 模糊 a(m|p) -> o(m|p)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([gk]w).+$/$1/      # 聲母簡拼

